{% extends 'base.html' %}
{% load static %}
{% block contenido %}

<div class="container-addtask">
    <h2>Editar tarea</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group unique-class-1">
        <label for="id_title">Título</label>
        {{ form.title }}
      </div>
    
      {% if user.is_superuser %}
      <div class="form-group unique-class-7">
        
        <input type="hidden" name="user" value="{{ user.id }}">
        <label for="id_user">Usuario</label>
        {{ form.user }}
      </div>
      {% endif %}
      <div class="form-group unique-class-2">
        <label for="id_description">Descripción</label>
        {{ form.description }}
      </div>
      <div class="form-group unique-class-3">
        <label for="id_status">Estado</label>
        {{ form.status }}
      </div>
      <div class="form-group unique-class-4">
        <label for="id_due_date">Fecha de vencimiento</label>
        {{ form.due_date}}
      </div>
      <div class="form-group unique-class-5">
        <label for="id_priority">Prioridad</label>
        {{ form.priority }}
      </div>
      <div class="form-group unique-class-5">
        <label for="id_priority">Etiqueta</label>
        {{ form.label }}
      </div>
      <button type="submit" class="btn-submit unique-class-6">Guardar</button>
    </form>
  </div>
{% endblock contenido %}
